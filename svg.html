<!DOCTYPE html>
<html>
<head>
	<title>Polygon Pie SVG</title>
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>

	<div class="content">
	</div>

	<script src="js/min/raphael-min.js" type="text/javascript"></script>
	<script src="js/polygon-pie-svg.js" type="text/javascript"></script>

	<script>
		var pieOptions = {
			x: 150,
			y: 150,
			radius: 140,
			sides: 6,

			background: { 
				color:'#F5F5F5', 
				lineColor:'#FFF', 
				lineWidth: 1 
			},

			segments: { 
				color:['#EA8541', '#F5BB1C', '#9BC858', '#8DCEEC', '#6C3283', '#DD131D'], 
				percent: [50, 80, 50, 100, 50, 80], 
				lineWidth: 0, 
				lineColor: '#000000' 
			},

			split: { 
				lineColor:'#FFF', 
				lineWidth: 0 
			}
		};

		var paper = Raphael(10, 50, 1000, 1000);
		var pie = new PolygonPie(pieOptions);
		pie.draw(paper);
		pie.setPercent(0, 100);


		var segment1 = paper.getById("segment1");

		segment1.mouseover(function() { 
			segment1.attr({ "stroke-width": 3, "stroke": "#000"});
			segment1.toFront();
		});

		segment1.mouseout(function() { 
			segment1.attr({ "stroke-width": 0, "stroke": "#000"});
		});

		var clicked = false;
		var prevColor = segment1.attr("fill");

		segment1.node.onclick = function () {
			clicked = (clicked) ? false : true;
			color = (clicked) ? "red" : prevColor;
			segment1.attr({ "fill": color });
		};
	</script>

</body>
</html>
