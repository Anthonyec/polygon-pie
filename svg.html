<!DOCTYPE html>
<html>
<head>
	<title>Polygon Pie SVG</title>
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

	<style>
		#lol {
			fill: black;
		}
	</style>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="pie-chart">

	</svg>

	<script src="js/min/raphael-min.js" type="text/javascript"></script>
	<script src="js/polygon-pie-svg.js" type="text/javascript"></script>

	<script>
		var pieOptions = {
			x: 150,
			y: 150,
			radius: 140,
			sides: 6,

			background: { color:'#F5F5F5', lineColor:'#FFF', lineWidth: 1 },
			segments: { color:['#EA8541', '#F5BB1C', '#9BC858', '#8DCEEC', '#6C3283', '#DD131D'], percent: [50, 80, 50, 100, 50, 80], lineWidth: 0, lineColor: '#000000' },
			split: { lineColor:'#FFF', lineWidth: 1 }
		};

		var paper = Raphael(10, 50, 500, 500);
		var pie = new PolygonPie(pieOptions);
		pie.draw(paper);

		pie.setPercent(0, 100);
	</script>



</body>
</html>
