<body>

	<div class="content" >

	<script src="js/min/raphael-min.js" type="text/javascript"></script>
	<script src="js/polygon-pie-canvas.js" type="text/javascript"></script>

	<script>
		var pieOptions = {
			x: 150,
			y: 150,
			radius: 140,
			sides: 6,

			background: { 
				color:'#F5F5F5', 
				lineColor:'#FFF', 
				lineWidth: 1 
			},

			segments: { 
				color:['#EA8541', '#F5BB1C', '#9BC858', '#8DCEEC', '#6C3283', '#DD131D'], 
				percent: [50, 80, 50, 100, 50, 80], 
				lineWidth: 0, 
				lineColor: '#000000' 
			},

			split: { 
				lineColor:'#FFF', 
				lineWidth: 0 
			}
		};

		var canvas = document.getElementById("paper");
		var ctx = canvas.getContext("2d");
		var pie = new PolygonPie(pieOptions);
		pie.draw(ctx);
		//pie.setPercent(0, 100);
	</script>
