		var pieOptions = {
			x: 150,
			y: 150,
			radius: 140,
			sides: 6,

			background: { 
				color:'#F5F5F5', 
				lineColor:'#000', 
				lineWidth: 0
			},

			segments: { 
				color:['#EA8541', '#F5BB1C', '#9BC858', '#8DCEEC', '#6C3283', '#DD131D'], 
				percent: [50, 40, 75, 100, 50, 80], 
				lineWidth: 0, 
				lineColor: '#000000' 
			},

			split: { 
				lineColor:'#000', 
				lineWidth: 0
			},

			data: [
				{ value: 50, color: '#EA8541' },
				{ value: 90, color: '#9BC858' }
			]
		};

		var paper = Raphael(0, 0, 300, 300);
		var pieSVG = new PolygonPieSvg(pieOptions);
		pieSVG.draw(paper);

		var canvas = document.getElementById('paper');
		var ctx = canvas.getContext('2d');
		var pieCANVAS = new PolygonPieCanvas(pieOptions);
		pieCANVAS.draw(ctx);


		var segmentID = 0;
		var segmentPercent = 100;

		pieSVG.setPercent(segmentID, segmentPercent);
